{% extends  'base.html'%}

{% block content %}
<div class="container-fluid">
    <div class="jumbotron ">
        <h1>Welcome To My Gallery</h1>
    </div>
</div>
<div class="container-fluid">
    {% for image in images %}
    <img src="{{image.image.url}}" alt="Image" class="img-responsive" alt="Image" width="300px">
    <p>{{image.name}}</p>
    {{image.desc}}
{%endfor%}
</div>
{%endblock%}
