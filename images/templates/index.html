{% extends  'base.html'%}

{% block content %}
    <body style="background-image: url(https://i.pinimg.com/originals/d4/fa/9b/d4fa9b466a8e56f619ff160ad8fea3fd.jpg); background-size: 100%;">
    <div class="container-fluid">
    <div class="jumbotron" style="background-image: url(https://image.freepik.com/free-vector/bokeh-grey-background_1128-1.jpg); background-size: 100%; ">
        <h1 class="text-light">Welcome To My Gallery</h1>
    </div>
</div>
<div class="container-fluid">
 <div class="card-columns">
    <div class="row">
    {% for image in images %}
    <div class="col-sm-6 col-sm-6">
      <div class="card">
        <div class="card-columns" data-toggle="modal" data-target="#{{image.id}}">
          <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img" width="300px" height="300px">
          <h2>{{image.name}}</h2>
          <p>{{image.desc}}</p>
        </div>
       </div>
     </div>
    </div>
    <div class="modal fade " id="{{image.id}}" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
            <div class="modal-content modalcard">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageheader">{{image.name}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid" width="400">
                    <p class="imgdesc text-center">Description: {{image.desc}}</p>
                    <p class="imgloc text-center"> category: {{image.category}}</p>
                    <p class="imgloc text-center"> Location: {{image.loc}}</p>
                </div>
                <div class="modal-footer">
                    <input class="form-control input-lg" type="text"
                           value="{{image.image.url}}" id="{{image.id}}.url">
                    <button class="btn btn-success btn-sm" onclick="copyLink('{{image.id}}.url')">Copy</button>
                    <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
 </div>
</div>
</body>
{%endblock%}
