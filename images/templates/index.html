{% extends  'base.html'%}

{% block content %}
<div class="container-fluid">
    <div class="jumbotron ">
        <h1>Welcome To My Gallery</h1>
    </div>
</div>
<div class="container-fluid">
 <div class="card-columns">
    {% for image in images %}
    <div class="card" data-toggle="modal" data-target="#{{image.id}}">
        <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img" width="300px">
        <h1>{{image.name}}</h1>
        <p>{{image.desc}}</p>
    </div>


    
    {% endfor %}
 </div>
</div>
{%endblock%}
