{% extends 'base.html'%}
{% block content %}
{% for image in images %}
<body style="background-image: url(https://static.vecteezy.com/system/resources/thumbnails/000/574/569/small/poly-nogra-150-g21-32_28302_29.jpg);">
    
<div class="container-fluid">

<div class="row">
    <div class="col-xs-18 col-sm-6 col-md-3">
    <div class="thumbnail" data-toggle="modal" data-target="#{{image.id}}">
    <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid img-thumbnail"  style="width:500px; height: 300px;">
    <h2> <b>{{image.name}}</b></h2>
    <!-- <p>{{image.desc}}</p> -->
</div>
</div>
<div class="modal fade " id="{{image.id}}" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
            <div class="modal-content modalcard">
                <div class="modal-header">
                    <h2 class="modal-title" id="imageheader">{{image.name}}</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid" width="400">
                    <p class="imgdesc text-center">Description: {{image.desc}}</p>
                    <p class="imgloc text-center"> category: {{image.category}}</p>
                    <p class="imgloc text-center"> Location: {{image.loc}}</p>
                </div>
                <div class="modal-footer">
                    <input class="form-control input-lg" type="text"
                           value="{{image.image.url}}" id="{{image.id}}.url">
                    <button class="btn btn-success btn-sm" id="myInput" onclick="copyImage('{{image.id}}.url')">Copy</button>
                    <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close
                    </button>
                </div>
            </div>
        </div>
    </div>
{%endfor%}
</div>
</div>
</body>

 <footer>
   <script>
        function copyImage() {
          var copyText = document.getElementById("myInput");
          copyText.select();
          copyText.setSelectionRange(0, 99999)
          document.execCommand("copy");
          alert("Copied the text: " + copyText.value);
        }
    </script>
 <h4 class="text-center">Angela 2021</h4>

 </footer>
</div>
{%endblock%}
